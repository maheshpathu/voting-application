# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - result/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '9b24796f-ae9f-4f15-a591-504594b13ade'
  imageRepository: 'votingapp'
  containerRegistry: 'maheshazure.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/result/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'azureagent'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'result/Dockerfile'
        tags: '$(tag)'
- stage: push
  displayName: push
  jobs:
  - job: push
    displayName: push
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
- stage: update
  displayName: update
  jobs:
  - job: update
    displayName: update
    steps:
    - script: |
        echo "Updating Ubuntu server..."
        sudo apt update && sudo apt upgrade -y
        echo "Waiting for 30 seconds..."
        sleep 30
        echo "install dos2unix"
        sudo apt-get install dos2unix
        dos2unix 'update/k8manifestfile.sh'
        
    - task: ShellScript@2
      inputs:
        scriptPath: 'update/k8manifestfile.sh'
        args: 'vote $(imageRepository) $(tag)'     
